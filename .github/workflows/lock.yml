name: "Lock Threads"

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

concurrency:
  group: lock

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v3
        with:
          issue-inactive-days: "365"
          issue-lock-reason: "resolved"
          pr-inactive-days: "365"
          pr-lock-reason: "resolved"
